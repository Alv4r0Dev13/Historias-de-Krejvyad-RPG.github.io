<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias de Krejvyad RPG - Contato</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <div id="content">
        <header>
            <div class="website-logo">
                <img class="logo-img" src="../midias/hkrpg-logo.svg" alt="Logo do site">
                <h1 class="logo-name">Histórias de<br>Krejvyad RPG</h1>
            </div>
        </header>
        <nav>
            <div id="bigger-screens-links">
                <a href="../index.html">Home</a>
                <a>Lore</a>
                <a>Raças</a>
                <a>Criaturas</a>
                <a>Os Aventureiros</a>
                <a>Magia</a>
                <a>Personagens Originais</a>
                <a href="contato.html">Contato</a>
            </div>
            <div id="smaller-screens-links">
                <a>Home</a>
                <a id="pages">Páginas</a>
                <a>Contato</a>
            </div>
        </nav>
        <div id="pages-modal" style="display: none;">
            <a>Lore</a>
            <a>Raças</a>
            <a>Criaturas</a>
            <a>Os Aventureiros</a>
            <a>Magia</a>
            <a>Personagens Originais</a>
        </div>
        <main id="contact-main">
            <div id="contact-content">
                <div id="title">
                    <h1>Contato</h1>
                    <p>Tem um comentário ou uma sugestão? Mande sua mensagem!</p>
                </div>
                <form>
                    <div id="name">
                        <p>Nome:</p>
                        <input type="text">
                    </div>
                    <div id="email">
                        <p>Email:</p>
                        <input type="email">
                    </div>
                    <div id="message">
                        <p>Mensagem:</p>
                        <textarea id="text"></textarea>
                    </div>
                    <div id="buttons">
                        <button id="clear" type="reset">Limpar</button>
                        <button id="send" type="button">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/global.js"></script>
</body>
</html>
