        <main id="contact-main">
                <div id="title">
                    <h1>Contato</h1>
                    <p>Tem um comentário ou uma sugestão? Mande sua mensagem!</p>
                </div>
                <form action="https://formspree.io/f/xyyoakky" method="POST">
                    <div id="name">
                        <p>Nome:</p>
                        <input type="text" name="name">
                    </div>
                    <div id="email">
                        <p>Email:</p>
                        <input type="email" name="email">
                    </div>
                    <div id="message">
                        <p>Mensagem:</p>
                        <textarea id="text" name="message"></textarea>
                    </div>
                    <div id="buttons">
                        <button id="clear" type="reset">Limpar</button>
                        <button id="send" type="submit">Enviar</button>
                    </div>
                </form>
        </main>
    </div>
    <script src="../js/global.js"></script>
